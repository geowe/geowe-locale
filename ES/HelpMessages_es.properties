#Help Messages es_ES
help=Ayuda
featureInfoDialogContent=Inserte el valor y pulse Aceptar para aplicar los cambios.\
	<br><Ejemplos:\
		<br><ul>\
			<li>Enlace: http://url</li> \
  			<li>Imagen (miniatura 48x48): img:http://url-imagen</li>\
	 		<li>Text: caracteres UTF-8 </li>\
		</ul>
geoprocessingDesc=GeoWE proporciona un conjunto de procesos capaces de realizar análisis basados en el procesamiento de la información geográfica.\
	\nPara mostrar los resultados de ese tipo de análisis siga los siguentes pasos:		
geoprocessingStep1=1. Selecciona la operación a realizar
geoprocessingStep2=2. Selecciona las capas sobre las que aplicar las operaciones
geoprocessingStep3=3. Pulsa aceptar.
geoprocessingExpectedResult=Resultado esperado:
tip=Nota:
intersectionDesc=Este geoproceso opera sobre dos capas, la capa de entrada (capa 1) y la capa de solape (capa 2).\
	 los elementos de entrada son cortados a partir de otra capa superpuesta (capa de intersección) a la primera.
intersectionResult=Una nueva capa que recoge la combinación espacial de los distintos elementos que conforman ambas capas.
intersectsDesc=Calcula si los elementos de la capa 1 intersectan con los elementos de la capa 2
intersectsResult=Una nueva capa con los elementos de la capa 1 que estén en la capa 2.
differenceDesc=Calcula aquellas porciones de los elementos de la capa de entrada (capa 1) que no están en los elementos de la capa de direfencia (capa 2).
differenceResult=Una nueva capa con los elemenos de la capa 1 que intersectan con elementos de la capa 2.
bufferDesc=Creación de zonas de influencia. Opera sobre todos los elementos de una capa (capa 1). Al usar este operador se solicitará que indique los metros\
 	del área de influencia
bufferResult=Una nueva capa de polígonos donde se refleja la zona de influencia de cada uno de los elementos de la capa 1
bufferTip=las zonas de influencia generadas son aproximadas, ya que el motor topológico usado (JTS) no tiene en cuenta la proyección geográfica y usa siemple el plano.
unionDesc=La unión de dos capas combina los elementos de una capa de entrada (capa 1) con los elementos de una capa superpuesta a la primera (capa 2).
unionResult=Una nueva capa que presenta una información procedente de la combinación de las entidades geográficas en ambas capas.
unionTip= no se generan registros duplicados por solapamiento sino límites vectoriales que muestran la combinación de atributos de las capas después de la superposición sufrida una respecto de la otra.
symdifferenceDesc=Calcula aquellas porciones de los elementos de entrada (capa 1) que sean comunes a las de los elementos de la capa de borrado (capa 2).
symdifferenceResult=Una nueva capa con aquellos elementos que no sean comunes a ambas capas.
mergeDesc=Nos permite la yuxtaposición de dos capas por contigüidad generando una nueva capa que comprende los elementos geográficos de ambas capas de entrada.
mergeResult=Una nueva capa con los elementos de la capa 1 y los elementos de la capa 2.